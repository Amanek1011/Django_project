<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>뤰향혦쒬</title>
    <style>
        .review {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<p>
    <a href="{% url 'home' %}">
        <button>游 햏햟 햡햩햟쒫쫨혩</button>
    </a>
</p>

<h1>뉌햣 쮐향혦쒬</h1>

{% for review in reviews %}
    <div class="review">
        <p><strong>햌햫햦햡햟:</strong> {{ review.book.name }}</p>
        <p><strong>쮏혧향쮏쒫썜햣햩혧:</strong> {{ review.user.username }}</p>
        <p><strong>뤰햣햫햨햟:</strong> {{ review.rating }}</p>
        <p><strong>뤰향혦:</strong> {{ review.text }}</p>
        <p><small>햆햟혝햟: {{ review.created_at }}</small></p>
    </div>
{% empty %}
    <p>뤰향혦쒫쮏 쮏쥃 햫햣혝.</p>
{% endfor %}

</body>
</html>
