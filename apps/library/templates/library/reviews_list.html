<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <style>
        .review {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<p>
    <a href="{% url 'home' %}">
        <button>🏠 На главную</button>
    </a>
</p>

<h1>Все отзывы</h1>

{% for review in reviews %}
    <div class="review">
        <p><strong>Книга:</strong> {{ review.book.name }}</p>
        <p><strong>Пользователь:</strong> {{ review.user.username }}</p>
        <p><strong>Оценка:</strong> {{ review.rating }}</p>
        <p><strong>Отзыв:</strong> {{ review.text }}</p>
        <p><small>Дата: {{ review.created_at }}</small></p>
    </div>
{% empty %}
    <p>Отзывов пока нет.</p>
{% endfor %}

</body>
</html>
